services:
  mongo:
    build:
      context: .
      dockerfile: Dockerfile.mongo
      target: dev
    volumes:
      - mongo-data:/data/db
    env_file: .env
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 5s
      timeout: 5s
      retries: 10

  mailhog:
    image: mailhog/mailhog:latest
    ports:
      - "1025:1025"   # SMTP
      - "8025:8025"   # Web UI

  coact-api:
    build: .
    ports:
      - "8000:8000"
    env_file: .env
    depends_on:
      mongo:
        condition: service_healthy
      mailhog:
        condition: service_started

volumes:
  mongo-data:
